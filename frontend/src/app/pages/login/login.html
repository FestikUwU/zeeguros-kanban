<div class="login-container">
  <div class="login-card">
    <h2>Kanban Login</h2>

    <input [(ngModel)]="email" placeholder="Email">
    <input [(ngModel)]="password" type="password" placeholder="Password">

    <button (click)="login()">Login</button>

    <p class="error">{{error}}</p>
  </div>
</div>
